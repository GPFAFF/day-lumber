{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

<div class="mw8 center ph3 pt4 flex-center">
  <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary mb4">Meet the Team</h1>
  <h2>{{.Params.team.heading}}</h2>

  {{ range $element := .Params.team.blurbs}}
    {{ partial "team" $element}}
  {{ end }}
</div>

{{ end }}
