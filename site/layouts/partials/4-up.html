<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb2">{{.heading}}</h2>
		<p class="mb4 mw6">{{.description}}</p>

		<div class="flex-ns flex-wrap mhn2-ns mb3">
			{{ range .blurbs }}
				<div class="ph4-ns w-50-ns mb4">
					<h3 class="f4 b lh-title mb2">{{.heading}}</h3>
					{{if .image}}
						<img src="{{ .image }}" alt="" class="center" style="max-width: 100%">
					{{ end }}

					{{if .text}}
						<p>{{.text}}</p>
					{{ end }}

					{{if .list}}
						<ul class="list ml3">
							{{ range .list }}
								<li class="list-item">{{ .item }}</li>
							{{end}}
						</ul>
					{{ end }}
				</div>
			{{ end }}
		</div>
	</div>
</div>
