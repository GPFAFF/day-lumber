<!-- Quote Form -->
<div class="mb4 mw6 center">
  <h4 class="f3 b lh-title mb5 tc">Request a Quote for Pallets</h4>

  <form name="quote" method="POST" netlify-honeypot="bot-field" data-netlify="true" action="/thanks">
    <p class="hidden">
      <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <div>
      <!-- Date -->
      <div class="mb4">
        <fieldset>
          <input type="text" id="date" name="date" placeholder="Date" class="w-100 mb2">
          <label for="name">Date</label>
        </fieldset>
      </div>
      <div class="mb4">
        <fieldset>
          <input type="text" id="customer" name="customer" placeholder="Customer Name" class="w-100 mb2">
          <label for="name">Customer Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="mb4">
        <fieldset>
          <input type="text" id="email" name="email" placeholder="Customer Email" class="w-100 mb2">
          <label for="email">Customer Email</label>
        </fieldset>
      </div>

      <!-- Message -->
      <div class="mb4">
        <fieldset>
          <textarea id="message" name="message" placeholder="Pallet/Skid/Crate Description" rows="8" cols="80" class="w-100"></textarea>
          <label for="message">Message</label>
        </fieldset>
      </div>
    </div>

    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
