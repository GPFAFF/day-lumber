<!-- Quote Form -->
<div class="mb4 mw6 center">
  <h4 class="f3 b lh-title mb5 tc">Please fill in the below information and Day Lumber will get back to you with a prompt and competitive price quote.</h4>

  <form name="quote" method="POST" netlify-honeypot="bot-field" data-netlify="true" action="/thanks">
    <p class="hidden">
      <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <div>
      <!-- Date -->
      <div class="mb4">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Customer" class="w-100 mb2">
          <label for="name">Customer</label>
        </fieldset>
      </div>

      <div class="mb4">
        <fieldset>
          <input type="text" id="contact" name="contact" placeholder="Contact Name" class="w-100 mb2">
          <label for="name">Contact Name</label>
        </fieldset>
      </div>

      <!-- Email -->
      <div class="mb4">
        <fieldset>
          <input type="text" id="email" name="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>

       <!-- Phone -->
       <div class="mb4">
        <fieldset>
          <input type="text" id="phone" name="phone" placeholder="Phone Number" class="w-100 mb2">
          <label for="phone">Phone Number</label>
        </fieldset>
      </div>


      <!-- Message -->
      <div class="mb4">
        <fieldset>
          <textarea id="message" name="message" placeholder="Pallet/Skid/Crate Description" rows="8" cols="80" class="w-100"></textarea>
          <label for="message">Message</label>
        </fieldset>
      </div>
    </div>

    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
